<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yes</title>
  <style>
    :root{
      --pinkA:#ffe6f3;
      --pinkB:#ff72bd;
      --pinkC:#ff2f9f;
      --glass: rgba(255,255,255,0.62);
      --shadow: rgba(0,0,0,0.18);
      --text:#7a1449;
    }
    *{box-sizing:border-box}

    body{
      margin:0;
      height:100vh;
      overflow:hidden;
      background: radial-gradient(circle at 20% 20%, var(--pinkA), var(--pinkB) 55%, var(--pinkC));
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:grid;
      place-items:center;
      padding:18px;
    }

    .shine{
      position:fixed;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(circle at 18% 26%, rgba(255,255,255,0.40), transparent 45%),
        radial-gradient(circle at 80% 70%, rgba(255,255,255,0.22), transparent 45%),
        radial-gradient(circle at 50% 90%, rgba(255,255,255,0.12), transparent 55%);
      mix-blend-mode: screen;
    }

    .float{
      position: fixed;
      width: var(--w);
      height: calc(var(--w) * 1.25);
      object-fit: cover;
      border-radius: 24px;
      box-shadow: 0 22px 60px var(--shadow);
      border: 2px solid rgba(255,255,255,0.75);
      opacity: 0.96;
      transform: translate3d(var(--x), var(--y), 0) rotate(var(--r));
      animation: drift var(--dur) ease-in-out infinite alternate;
      z-index: 2;
    }
    @keyframes drift{
      0% { transform: translate3d(var(--x), var(--y), 0) rotate(var(--r)); }
      100%{ transform: translate3d(calc(var(--x) + var(--dx)), calc(var(--y) + var(--dy)), 0) rotate(calc(var(--r) + var(--dr))); }
    }

    /* Lovey message card */
    .card{
      position: relative;
      z-index: 10;
      width: min(820px, 94vw);
      padding: 28px 22px;
      border-radius: 30px;
      background: var(--glass);
      backdrop-filter: blur(12px);
      border: 2px solid rgba(255,255,255,0.75);
      box-shadow: 0 22px 80px rgba(0,0,0,0.16);
      text-align:center;
      animation: fadeIn .75s ease forwards;
      transform: translateY(14px) scale(.98);
      opacity:0;
    }
    @keyframes fadeIn{ to{opacity:1; transform: translateY(0) scale(1);} }

    .text{
      margin:0;
      color: var(--text);
      font-size: clamp(1.45rem, 3.7vw, 2.2rem);
      line-height: 1.25;
      letter-spacing: .01em;
      text-shadow: 0 12px 36px rgba(0,0,0,0.10);
    }

    /* tiny floating hearts (subtle, still lovey) */
    .heart{
      position: fixed;
      bottom: -40px;
      font-size: 18px;
      opacity: 0.75;
      animation: floatUp linear forwards;
      pointer-events:none;
      z-index: 3;
    }
    @keyframes floatUp{
      from{ transform: translateY(0) translateX(0) scale(1); opacity: 0; }
      10%{ opacity: 0.85; }
      to{ transform: translateY(-115vh) translateX(var(--drift)) scale(var(--scale)); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="shine" aria-hidden="true"></div>

  <main class="card">
    <p class="text">I love you bangaram, I can't wait for you to be my valentine this year</p>
  </main>

  <script>
    // Floating her photos (sleep1..sleep12) same style as earlier
    const HER_COUNT = 12;
    const FLOATERS = 26;

    function rand(min,max){ return Math.random()*(max-min)+min; }

    function addFloater(src){
      const img = document.createElement("img");
      img.className = "float";
      img.src = src;
      img.alt = "";

      const w = rand(95, 210);
      const x = rand(-40, window.innerWidth - 60);
      const y = rand(-40, window.innerHeight - 60);
      const r = rand(-22, 22);
      const dx = rand(-150, 150) + "px";
      const dy = rand(-150, 150) + "px";
      const dr = rand(-14, 14) + "deg";
      const dur = rand(3.2, 7.2) + "s";

      img.style.setProperty("--w", w + "px");
      img.style.setProperty("--x", x + "px");
      img.style.setProperty("--y", y + "px");
      img.style.setProperty("--r", r + "deg");
      img.style.setProperty("--dx", dx);
      img.style.setProperty("--dy", dy);
      img.style.setProperty("--dr", dr);
      img.style.setProperty("--dur", dur);

      document.body.appendChild(img);
    }

    for (let i = 0; i < FLOATERS; i++){
      const n = Math.floor(rand(1, HER_COUNT + 1));
      addFloater(`sleep${n}.jpg`);
    }

    // Subtle hearts
    const heartEmojis = ["ðŸ’—","ðŸ’–","ðŸ’•","ðŸ’ž"];
    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = heartEmojis[Math.floor(Math.random()*heartEmojis.length)];
      const size = rand(14, 26);
      const left = rand(0, 100);
      const dur = rand(5.0, 9.0);
      h.style.left = left + "vw";
      h.style.fontSize = size + "px";
      h.style.animationDuration = dur + "s";
      h.style.setProperty("--drift", (rand(-55,55)).toFixed(0) + "px");
      h.style.setProperty("--scale", rand(0.85, 1.25).toFixed(2));
      document.body.appendChild(h);
      setTimeout(()=>h.remove(), dur*1000);
    }
    setInterval(spawnHeart, 380);
  </script>
</body>
</html>
